<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>about</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0d0d0d;
  --card: #141414;
  --border: #242424;
  --text: #f5f5f5;
  --muted: #9a9a9a;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

.nickname {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 14px;
  letter-spacing: 1.5px;
  color: var(--text);
  opacity: 0.9;
  margin-bottom: 6px;
}


body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: 380px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 28px;
}

/* HEADER */
.header {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 18px;
}

/* PROFILE */
.profile {
  text-align: center;
}

.profile img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  filter: grayscale(100%) contrast(125%);
  border: 1px solid var(--border);
  margin-bottom: 14px;
}

.profile h1 {
  font-size: 18px;
  font-weight: 500;
  margin: 0;
}

.profile p {
  font-size: 13px;
  color: var(--muted);
  margin-top: 6px;
}

/* DIVIDER */
.divider {
  height: 1px;
  background: var(--border);
  margin: 22px 0;
}

/* SOCIAL BUTTONS */
.socials {
  display: grid;
  gap: 10px;
}

.socials a {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  color: var(--text);
  font-size: 13px;
  padding: 12px 14px;
  border: 1px solid var(--border);
  border-radius: 14px;
  transition: 0.25s ease;
}

.socials i {
  font-size: 16px;
  width: 20px;
  text-align: center;
  opacity: 0.85;
}

.socials a:hover {
  background: #1e1e1e;
  transform: translateY(-2px);
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 11px;
  color: var(--muted);
  margin-top: 18px;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">HELLO.</div>

  <div class="profile">
  <img src="anjay.jpg" alt="profile">

  <div class="nickname">yoyoouv</div>

  <h1>about me</h1>
  <p>love games,movie,and sometimes music.</p>
</div>

  <div class="divider"></div>

  <div class="socials">
    <a href="https://www.tiktok.com/@zxccccsq" target="_blank">
      <i class="fa-brands fa-tiktok"></i> TikTok
    </a>
    <a href="https://www.instagram.com/yoyoouuv/#" target="_blank">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>
    <a href="https://twitter.com/USERNAME" target="_blank">
      <i class="fa-brands fa-x-twitter"></i> Twitter / X
    </a>
    <a href="https://www.roblox.com/users/3296665331/profile" target="_blank">
      <i class="fa-solid fa-cube"></i> Roblox
    </a>
    <a href="https://steamcommunity.com/profiles/76561199572750274/" target="_blank">
      <i class="fa-brands fa-steam"></i> Steam
    </a>
    <a href="https://auth.riotgames.com" target="_blank">
      <i class="fa-solid fa-bolt"></i> Riot
    </a>
  </div>

  <div class="footer">made by yoyoouvv</div>

</div>

</body>
</html>
